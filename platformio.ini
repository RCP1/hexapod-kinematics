[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags =
    -Isrc/handler
    -Isrc/helper
    -Isrc/scheduler
    -Isrc/servo
    -Isrc/trafo
    -Isrc/math